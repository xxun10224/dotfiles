# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = kitty +kitten panel --edge=background --output-name=eDP-1 -o background_opacity=0 -o font_size=20 tty-clock -c -C 7 -f "%a %m/%d"
exec-once = hypridle
exec-once = dunst & fcitx5 & blueman-applet
# exec-once = waybar
exec-once = swaybg -i ~/Pictures/wallpapers/dark-cat-rosewater.png

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 0

    # gaps_in = 4
    # gaps_out = 8
    # border_size = 1
    # col.active_border = rgba(a127f5cc) rgba(c427f5cc) 45deg
    # col.inactive_border = rgba(595959aa)

    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # rounding = 10

    blur {
            enabled = true
            size = 3
            passes = 1
            new_optimizations = true
    }

    # # old blur configs
    # blur = yes
    # blur_size = 3
    # blur_passes = 1
    # blur_new_optimizations = on

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    # enabled = yes
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.25
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

device {
  name = epic-mouse-v1
  sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = opacity 1.0 override, class:*
windowrule = opacity 0.8, class: ^(Code)$
windowrule = opacity 0.85, class: ^(kitty)$
windowrule = content none, class:mpv

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, Return, exec, [float; centerwindow; size 75% 75%] kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, D, exec, rofi -show run
bind = $mainMod, T, exec, Telegram
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, V, togglefloating, 
# bind = $mainMod, V, resizeactive, exact 75% 75% 
# bind = $mainMod, V, centerwindow, 
bind = $mainMod, W, exec, waybar 
bind = $mainMod SHIFT, W, exec, pkill waybar
bind = $mainMod SHIFT, C, exec, pkill tty-clock
bind = $mainMod, C, exec, pidof tty-clock || kitty +kitten panel --edge=background --output-name=eDP-1 -o background_opacity=0 -o font_size=20 tty-clock -c -C 7 -f "%a %m/%d"
bind = $mainMod, A, exec, [float; centerwindow; size 90% 90%] kitty yazi
bind = $mainMod, semicolon, exec, [float; centerwindow; size 90% 90%] kitty ~/github/pulsemixer/pulsemixer
bind = $mainMod SHIFT, B, exec, [float; centerwindow; size 90% 90%] kitty ~/github/rust-battop/target/release/battop
bind = $mainMod, B, exec, [float; centerwindow; size 90% 90%] kitty ~/github/bluetui/target/release/bluetui
bind = $mainMod, space, exec, [float; centerwindow; size 90% 90%] kitty ~/github/btop/bin/btop
bind = $mainMod, M, exec, [float; centerwindow; size 90% 90%] kitty rmpc

bind = , Scroll_Lock, exec, hyprlock
bind = SHIFT, Scroll_Lock, exec, systemctl suspend

binds {
  movefocus_cycles_fullscreen = true
}

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Screenshot Bindings
bind = $mainMod, I, exec, grim -o $(hyprctl -j monitors | jq -rc '.[] | select( .focused == true) | .name') - | wl-copy
bind = , Print, exec, grim -o $(hyprctl -j monitors | jq -rc '.[] | select( .focused == true) | .name') - | tee ~/Pictures/Screenshots/$(date +%s).png | wl-copy

bind = $mainMod SHIFT, I, exec, grim -g "$(slurp -w 0)" - | wl-copy
bind = SHIFT, Print, exec, grim -g "$(slurp -w 0)" - | tee ~/Pictures/Screenshots/$(date +%s).png | wl-copy

bind = $mainMod ALT, I, exec, grim -g "$(hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy
bind = ALT, Print, exec, grim -g "$(hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | tee ~/Pictures/Screenshots/$(date +%s).png | wl-copy

# xf86 key syms at https://wiki.linuxquestions.org/wiki/XF86_keyboard_symbols
# Volume Bindings
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind = , Pause, exec, playerctl play-pause

# Brightness Bindings
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Toggle fullscreen
bind = $mainMod, F, fullscreen, 1

# The following two blocks act as if workspaces 1-5 are bound to the monitor w/ ID 1, and 6-0 to the one w/ ID 0
# Switch workspaces with mainMod + [0-9]
# bind = $mainMod, grave, moveworkspacetomonitor 0 1
bind = $mainMod, grave, focusmonitor, 1
bind = $mainMod, grave, workspace, 1
bind = $mainMod, grave, movecurrentworkspacetomonitor, 1
# bind = $mainMod, 1, moveworkspacetomonitor 1 1
bind = $mainMod, 1, focusmonitor, 1
bind = $mainMod, 1, workspace, 2
bind = $mainMod, 1, movecurrentworkspacetomonitor, 1
# bind = $mainMod, 2, moveworkspacetomonitor 2 1
bind = $mainMod, 2, focusmonitor, 1
bind = $mainMod, 2, workspace, 3
bind = $mainMod, 2, movecurrentworkspacetomonitor, 1
# bind = $mainMod, 3, moveworkspacetomonitor 3 1
bind = $mainMod, 3, focusmonitor, 1
bind = $mainMod, 3, workspace, 4
bind = $mainMod, 3, movecurrentworkspacetomonitor, 1
# bind = $mainMod, 4, moveworkspacetomonitor 4 1
bind = $mainMod, 4, focusmonitor, 1
bind = $mainMod, 4, workspace, 5
bind = $mainMod, 4, movecurrentworkspacetomonitor, 1
# bind = $mainMod, 5, moveworkspacetomonitor 5 1
bind = $mainMod, 5, focusmonitor, 1
bind = $mainMod, 5, workspace, 6
bind = $mainMod, 5, movecurrentworkspacetomonitor, 1
# bind = $mainMod, 6, moveworkspacetomonitor 6 1
bind = $mainMod, 6, focusmonitor, 0
bind = $mainMod, 6, workspace, 7
bind = $mainMod, 6, movecurrentworkspacetomonitor, 0
# bind = $mainMod, 7, moveworkspacetomonitor 7 0
bind = $mainMod, 7, focusmonitor, 0
bind = $mainMod, 7, workspace, 8
bind = $mainMod, 7, movecurrentworkspacetomonitor, 0
# bind = $mainMod, 8, moveworkspacetomonitor 8 0
bind = $mainMod, 8, focusmonitor, 0
bind = $mainMod, 8, workspace, 9
bind = $mainMod, 8, movecurrentworkspacetomonitor, 0
# bind = $mainMod, 9, moveworkspacetomonitor 9 0
bind = $mainMod, 9, focusmonitor, 0
bind = $mainMod, 9, workspace, 10
bind = $mainMod, 9, movecurrentworkspacetomonitor, 0
# bind = $mainMod, 0, moveworkspacetomonitor 0 0
bind = $mainMod, 0, focusmonitor, 0
bind = $mainMod, 0, workspace, 11
bind = $mainMod, 0, movecurrentworkspacetomonitor, 0

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, grave, movetoworkspace, 1
bind = $mainMod SHIFT, grave, movecurrentworkspacetomonitor, 1
bind = $mainMod SHIFT, 1, movetoworkspace, 2
bind = $mainMod SHIFT, 1, movecurrentworkspacetomonitor, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 3
bind = $mainMod SHIFT, 2, movecurrentworkspacetomonitor, 1
bind = $mainMod SHIFT, 3, movetoworkspace, 4
bind = $mainMod SHIFT, 3, movecurrentworkspacetomonitor, 1
bind = $mainMod SHIFT, 4, movetoworkspace, 5
bind = $mainMod SHIFT, 4, movecurrentworkspacetomonitor, 1
bind = $mainMod SHIFT, 5, movetoworkspace, 6
bind = $mainMod SHIFT, 5, movecurrentworkspacetomonitor, 1
bind = $mainMod SHIFT, 6, movetoworkspace, 7
bind = $mainMod SHIFT, 6, movecurrentworkspacetomonitor, 0
bind = $mainMod SHIFT, 7, movetoworkspace, 8
bind = $mainMod SHIFT, 7, movecurrentworkspacetomonitor, 0
bind = $mainMod SHIFT, 8, movetoworkspace, 9
bind = $mainMod SHIFT, 8, movecurrentworkspacetomonitor, 0
bind = $mainMod SHIFT, 9, movetoworkspace, 10
bind = $mainMod SHIFT, 9, movecurrentworkspacetomonitor, 0
bind = $mainMod SHIFT, 0, movetoworkspace, 11
bind = $mainMod SHIFT, 0, movecurrentworkspacetomonitor, 0

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

